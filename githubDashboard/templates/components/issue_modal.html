<!-- Reusable Modal Template for Issues and PRs -->
<div class="modal fade" id="issueModal" tabindex="-1" role="dialog" aria-labelledby="issueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="issueModalLabel">
                    <span id="modal-type">Issue</span> #<span id="modal-number">123</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Title -->
                <h6 id="modal-title-text"><strong>Issue Title</strong></h6>
                
                <!-- Repository -->
                <p><strong>Repository:</strong> 
                    <a id="modal-repo-link" href="#" target="_blank">
                        <span id="modal-repo-name">Repository Name</span>
                    </a>
                </p>
                
                <!-- URL -->
                <p><strong>URL:</strong> 
                    <a id="modal-url-link" href="#" target="_blank">
                        <span id="modal-url-text">GitHub URL</span>
                    </a>
                </p>
                
                <!-- Description (conditionally shown) -->
                <div id="modal-description-section" style="display: none;">
                    <strong>Description:</strong><br>
                    <div id="modal-description" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f9f9f9;">
                        Description content goes here
                    </div>
                </div>
                
                <!-- Labels (conditionally shown) -->
                <div id="modal-labels-section" style="display: none;">
                    <p><strong>Labels:</strong> <span id="modal-labels"></span></p>
                </div>
                
                <!-- Assignees (conditionally shown) -->
                <div id="modal-assignees-section" style="display: none;">
                    <p><strong>Assignees:</strong> <span id="modal-assignees"></span></p>
                </div>
                
                <!-- Reviewers (conditionally shown for PRs) -->
                <div id="modal-reviewers-section" style="display: none;">
                    <p><strong>Reviewers:</strong> <span id="modal-reviewers"></span></p>
                </div>
                
                <!-- Author (conditionally shown for PRs) -->
                <div id="modal-author-section" style="display: none;">
                    <p><strong>Author:</strong> <span id="modal-author"></span></p>
                </div>
                
                <!-- PR Status (conditionally shown for PRs) -->
                <div id="modal-status-section" style="display: none;">
                    <p><strong>Status:</strong> <span id="modal-status"></span></p>
                </div>
                
                <!-- Draft status (conditionally shown for PRs) -->
                <div id="modal-draft-section" style="display: none;">
                    <p><strong>Draft:</strong> <span id="modal-draft"></span></p>
                </div>
                
                <!-- Branch info (conditionally shown for PRs) -->
                <div id="modal-branch-section" style="display: none;">
                    <p><strong>Branch:</strong> <span id="modal-head-ref"></span> â†’ <span id="modal-base-ref"></span></p>
                </div>
                
                <!-- Comments count -->
                <div id="modal-comments-section" style="display: none;">
                    <p><strong>Comments:</strong> <span id="modal-comments"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modal-github-link" href="#" class="btn btn-primary" target="_blank">View on GitHub</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
