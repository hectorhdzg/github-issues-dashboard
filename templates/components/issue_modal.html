<!-- Issue Details Modal -->
<div class="modal fade" id="issueModal" tabindex="-1" role="dialog" aria-labelledby="issueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="issueModalLabel">
                    <i class="fas fa-bug"></i> Issue Details
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="issue-info">
                    <div class="mb-3">
                        <label class="font-weight-bold text-muted">Issue #</label>
                        <div class="d-flex align-items-center">
                            <span id="modal-issue-number" class="issue-number mr-2"></span>
                            <a id="modal-github-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary">
                                <i class="fab fa-github"></i> View on GitHub
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="font-weight-bold text-muted">Title</label>
                        <h6 id="modal-issue-title" class="mt-1"></h6>
                    </div>
                    
                    <div class="mb-4">
                        <label class="font-weight-bold text-muted">Description</label>
                        <div id="modal-issue-body" class="mt-1">
                            <!-- Issue body will be populated here -->
                        </div>
                    </div>
                    
                    <!-- Context Information -->
                    <div class="mb-4 modal-context-info">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-users"></i> Assignees
                                </label>
                                <div id="modal-assignees" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-tags"></i> Labels
                                </label>
                                <div id="modal-labels" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-at"></i> Mentions
                                </label>
                                <div id="modal-mentions" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-user"></i> Author
                                </label>
                                <div id="modal-issue-author" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-calendar"></i> Created
                                </label>
                                <div id="modal-issue-created" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-clock"></i> Last Updated
                                </label>
                                <div id="modal-issue-updated" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="mb-4">
                    
                    <!-- Issue-specific sections -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modal-triage" class="font-weight-bold">
                                    <i class="fas fa-check-circle"></i> Triage Status
                                </label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="modal-triage">
                                    <label class="custom-control-label" for="modal-triage">Issue has been triaged</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modal-priority" class="font-weight-bold">
                                    <i class="fas fa-exclamation-triangle"></i> Priority
                                </label>
                                <select class="form-control" id="modal-priority">
                                    <option value="-1">Not Set</option>
                                    <option value="0">0 - Critical</option>
                                    <option value="1">1 - High</option>
                                    <option value="2">2 - Medium</option>
                                    <option value="3">3 - Low</option>
                                    <option value="4">4 - Minimal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="modal-comments" class="font-weight-bold">
                            <i class="fas fa-comment"></i> Comments
                        </label>
                        <textarea class="form-control" id="modal-comments" rows="4" 
                                  placeholder="Add your comments or notes about this issue..."></textarea>
                        <small class="form-text text-muted">
                            Personal notes and comments (not visible in the main table)
                        </small>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            Changes will be saved to the local database when you click Save.
                        </small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" class="btn btn-success" id="modal-save-btn" onclick="saveModalChanges()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
