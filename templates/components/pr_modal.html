<!-- Pull Request Details Modal -->
<div class="modal fade" id="prModal" tabindex="-1" role="dialog" aria-labelledby="prModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="prModalLabel">
                    <i class="fas fa-code-branch"></i> Pull Request Details
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="pr-info">
                    <div class="mb-3">
                        <label class="font-weight-bold text-muted">Pull Request #</label>
                        <div class="d-flex align-items-center">
                            <span id="modal-pr-number" class="issue-number mr-2"></span>
                            <a id="modal-pr-github-link" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary">
                                <i class="fab fa-github"></i> View on GitHub
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="font-weight-bold text-muted">Title</label>
                        <h6 id="modal-pr-title" class="mt-1"></h6>
                    </div>
                    
                    <div class="mb-4">
                        <label class="font-weight-bold text-muted">Description</label>
                        <div id="modal-pr-body" class="mt-1">
                            <!-- PR body will be populated here -->
                        </div>
                    </div>
                    
                    <!-- PR Information -->
                    <div class="mb-4 modal-context-info">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-user"></i> Author
                                </label>
                                <div id="modal-pr-author" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-user-check"></i> Reviewers
                                </label>
                                <div id="modal-pr-reviewers" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-info-circle"></i> Status
                                </label>
                                <div id="modal-pr-status" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-code-branch"></i> Branches
                                </label>
                                <div id="modal-pr-branches" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-tags"></i> Labels
                                </label>
                                <div id="modal-pr-labels" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-at"></i> Mentions
                                </label>
                                <div id="modal-pr-mentions" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-calendar"></i> Dates
                                </label>
                                <div id="modal-pr-dates" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                        </div>
                        
                        <!-- PR Statistics -->
                        <div class="row">
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-plus text-success"></i> Additions
                                </label>
                                <div id="modal-pr-additions" class="mt-1 text-success">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-minus text-danger"></i> Deletions
                                </label>
                                <div id="modal-pr-deletions" class="mt-1 text-danger">
                                    Not loaded
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="font-weight-bold text-muted">
                                    <i class="fas fa-file-code"></i> Files Changed
                                </label>
                                <div id="modal-pr-files-changed" class="mt-1 text-muted">
                                    Not loaded
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="mb-4">
                    
                    <!-- PR-specific actions -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modal-pr-reviewed" class="font-weight-bold">
                                    <i class="fas fa-eye"></i> Review Status
                                </label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="modal-pr-reviewed">
                                    <label class="custom-control-label" for="modal-pr-reviewed">PR has been reviewed</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modal-pr-merge-ready" class="font-weight-bold">
                                    <i class="fas fa-check-circle"></i> Merge Ready
                                </label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="modal-pr-merge-ready">
                                    <label class="custom-control-label" for="modal-pr-merge-ready">Ready to merge</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="modal-pr-comments" class="font-weight-bold">
                            <i class="fas fa-comment"></i> Review Notes
                        </label>
                        <textarea class="form-control" id="modal-pr-comments" rows="4" 
                                  placeholder="Add your review notes or comments about this pull request..."></textarea>
                        <small class="form-text text-muted">
                            Personal review notes and comments (not visible in the main table)
                        </small>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            Changes will be saved to the local database when you click Save.
                        </small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" class="btn btn-primary" id="modal-pr-save-btn" onclick="savePRModalChanges()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
